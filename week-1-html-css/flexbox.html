<!DOCTYPE html>
<html>
<head>
    <title>Flexbox Practice</title>
</head>
<body>
    <div style="
    display: flex;
    flex-direction: row;
    ">
        <div style="background-color:lightblue;">div 1 text</div>
        <div style="background-color:lightpink;">div 2 <p>text</p></div>
    </div>

    <div style="
    margin-top: 30px;
    display: flex;
    flex-direction: row;
    ">
        <div style="width:100px; background-color:lightblue;">div 1 text</div>
        <div style="flex: 1; background-color:lightpink;">div 2 <p>text</p></div>
    </div>

    <div style="
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    ">
        <div style="width:100px; background-color:lightblue;">div 1</div>
        <div style="width:100px; background-color:lightpink;">div 2</div>
        <div style="width:100px; background-color:lightblue;">div 3</div>
    </div>
</body>
</html>
